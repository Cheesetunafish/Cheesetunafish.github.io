baseurl:  # the subpath of the site
url: https://cheesetunafish.github.io # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone: GMT+1

favicon: /assets/img/favicon.ico

google_analytics: #UA—XXXXXXXX-X
disqus_shortname: #disqus shortname
cusdis:
    app_id: #your cusdis app_id

user:
  name: Cheesetunafish
  pic: /assets/img/profile.jpg
  picAlt: "A Cat"
  job: 无知的求知者
  message: email:sodoi5789@gmail.com
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

collections:
  additional_pages:
    output: true

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
